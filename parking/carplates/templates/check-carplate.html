<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Picture</title>
</head>
<body>
    <h1>Upload an Image</h1>

        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
</body>
</html>
